<body>

    <header>


        <nav>

            <ul>

      <!-- Botón lateral -->

    <section>

        <img class="logo" src="foto.jfif"  alt="SpaceY" title="SpaceY Principal">

        <div class="feature">
            <div class="inner-left-bottom">
                <p class="animate" style="text-transform: uppercase; opacity: 1; visibility: inherit;scale: none; transform: translate3d(0px, 0px, 0px);">Último cohete</p>
                <h2 class="animate shadowed" style="text-transform: uppercase; opacity: 1; visibility: inherit;  scale: none; transform: translate3d(0px, 0px, 0px);">STARSHIP</h2>
                <a class="btn animate" tabindex="0" href="#MasSobreStarship" aria-label="LEARN MORE STARLINK MISSION" role="button" style="opacity: 1; visibility: inherit; scale: none; transform: translate3d(0px, 0px, 0px);">
                    <div class="hover"></div>
                    <span class="text">MÁS</span>
                </a>
            </div>

        </div>

        
    </section>

    <section>

        <h2 id="Cohetes">Nuestos Cohetes</h2>
      
        <div id="FotoComparar">
          <img src="img1bromista.jpg" alt="Imagen 11123132broma">
        </div>


        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicadores -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
            </div>
          
            <!-- Imágenes del carrusel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img1.jpg" class="d-block w-100" alt="Imagen 1">
              </div>
              <div class="carousel-item">
                <img src="img2.jpg" class="d-block w-100" alt="Imagen 2">
              </div>
              <div class="carousel-item">
                <img src="img3.jpg" class="d-block w-100" alt="Imagen 3">
              </div>
            </div>
          
            <!-- Botones de navegación -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
          

    </section>

    
      
    <article>
      <h2 id="Noticias">Noticias</h2>

        <li><img src="noticia1.png" alt="notici1"></li>
