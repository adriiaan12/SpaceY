<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="C:/Users/adria/Desktop/UNI/PNET/imgs/uca.png">
    <title>SpaceY</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        header {
            position: relative;
            height: 100vh; /* Ocupa toda la pantalla */
            background-image: url('images\FotoStarShip.png'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .feature {
            background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            padding: 20px;
            border-radius: 10px;
            position: absolute; /* Permite moverlo con top y left */
            text-align: center;
            /*alineacion a la izquierda*/
            top: 70%;
            left: 20%;
            transform: translate(-50%, -50%);

        }


        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background: white;
            color: black;
        }

        footer {
            padding: 20px;
            background: black;
            color: white;
            text-align: center;
        }

        .ImagenPrincipal {
    width: 100%; /* Ocupa todo el ancho de la pantalla */
    height: 100vh; /* Ocupa todo el alto de la ventana */
    object-fit: cover; /* Ajusta la imagen para que cubra el área sin distorsionar */
    position: relative; /* Posición relativa para que esté dentro de la primera sección */
    top: 0;
    left: 0;
    z-index: 0; /* La imagen está en el fondo */
}
        

    </style>
</head>
<body>

    <header>
        <img class="ImagenPrincipal" src="images\FotoStarShip.png" width="300" height="200" alt="SpaceY" title="SpaceY">

        <nav>
            <ul>
                <li><a href="#Cohetes">Cohetes</a></li>
                <li><a href="#Reservas">Reservas</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <div class="feature">
            <p>UPCOMING LAUNCH</p>
            <h2>STARLINK MISSION</h2>
            <a class="btn" href="#">LEARN MORE</a>
        </div>
    </header>

    <footer>
        <p>&copy; 2025 SpaceY. Todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
