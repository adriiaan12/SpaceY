            <div class="form-step" id="step1">
                <h2 class="form-title">Reserva tu vuelo espacial</h2>

                <div class="form-grid">
                    <!-- Primera fila -->
                    <div class="form-group">

                    </div>

                    <div class="form-group form-grid-full">
                        <label for="comentarios">Comentarios adicionales:</label>
                        <textarea id="comentarios" class="form-control textarea" rows="4" placeholder="Escribe aquí tus comentarios..."></textarea>
                    </div>
                </div>
                    <div class="botone mt-4">
                        
                        <button type="submit" id="confirmarBtn" class="btn btn-primary">Enviar</button>
    
                    </div>
                
            </div>
