    <div class="contenedorppal">

        <h1>Viajes de los Clientes</h1>
        <form id="updateForm" class="form-step" method="POST">
            <div class="form-grid">

                <!--<input type="button" value="POST MOVIE 'Dunkirk'" onclick="postViaje()" />-->
                <button type="button" class="btns btn-primarys" onclick="window.location.href='reserva.html'">Reservar
                    recurso</button>


                <button type="submit" class="btns btn-primarys" id="BotonVerTodo"> Ver Todo</button>


                <button type="submit" class="btns btn-primarys" id="BotonBorrarTodo">Borrar Todo</button>


                <button type="button" class="btns btn-primarys" id="BotonActualizare">Actualizar Elemento</button>
                <button type="submit" class="btns btn-primarys" id="BotonBorrar">Borrar Elemento</button>
                <button type="submit" class="btns btn-primarys" id="BotonVer">Ver Elemento</button>


                <div class="form-group">
                    <label for="nombres">Nombre</label>
                    <input class="form-control" type="text" id="nombre" name="nombre" placeholder="nombre">
                </div>


                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input class="form-control" type="text" name="apellidos" placeholder="apellidos">
                </div>

                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input class="form-control" type="text" name="correo" placeholder="correo">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input class="form-control" type="text" name="telefono" placeholder="telefono">
                </div>

                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input class="form-control" type="text" name="cantidad" placeholder="cantidad" min="1" max="5">
                </div>


                <button type="submit" class="btnconfirmar btns btn-primarys" id="BotonActualizar">Confirmar</button>



            </div>

        </form>
        <input type="text" id="viajeId" name="_id" placeholder="ID del viaje">

        <h3 id="resViaje"></h3>

    </div>
